
[server]
timeoutSecs  = 10
addres       = ":8081" # HTTP server interface 
numberOfCores = 6 # number of goroutines / threads 

[file]
path            = LOGS  LOCATION #"/data/kong_logs"
name            = "kl" # log file prefix
rotateInterval = 1000000 # 1000000 -> around 3.5GB unconpressed, around 21MB gzipped
bufferIncrement = 5000

[aws]
bucket       = "XXXXXXX" # S3 bucket name 
bucketFolder = "kong_logs" # S3 bucket folder, will be created under  bucket
accessKeyId = "XXXXX"
secretAccessKey = "XXXXX"
region = "XXXXXX"

[timescale]
table       = "events_raw" 
columnNames = "time"
columnNames = "log_entry_hash"
columnNames = "log_entry"
connectionString = "postgres://postgres:password@localhost:5432/events?pool_max_conns=10&pool_min_conns=3"
